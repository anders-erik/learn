<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #top-container {
      height: 50vh;
      width: 100%;
      background-color: #f0f0f0; /* Change the background color as needed */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #bottom-container {
      height: 50vh;
      width: 100%;
      display: flex;
    }

    #left-panel {
      width: 25%;
      background-color: #ddd; /* Change the background color as needed */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .toggle {
      margin-bottom: 10px;
    }

    #right-panel {
      width: 75%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #image {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <div id="top-container">
    <!-- Add your content in this div -->
    <h1>Your Content Goes Here</h1>
  </div>

  <div id="bottom-container">
    <div id="left-panel">
      <!-- Toggle Switches -->
      <div class="toggle">
        <label for="toggle1">Toggle 1</label>
        <input type="checkbox" id="toggle1" onchange="loadImage('1.jpg')">
      </div>
      <div class="toggle">
        <label for="toggle2">Toggle 2</label>
        <input type="checkbox" id="toggle2" onchange="loadImage('2.jpg')">
      </div>
      <div class="toggle">
        <label for="toggle3">Toggle 3</label>
        <input type="checkbox" id="toggle3" onchange="loadImage('3.jpg')">
      </div>
      <div class="toggle">
        <label for="toggle4">Toggle 4</label>
        <input type="checkbox" id="toggle4" onchange="loadImage('4.jpg')">
      </div>
      <div class="toggle">
        <label for="toggle5">Toggle 5</label>
        <input type="checkbox" id="toggle5" onchange="loadImage('5.jpg')">
      </div>
      <div class="toggle">
        <label for="toggle6">Toggle 6</label>
        <input type="checkbox" id="toggle6" onchange="loadImage('6.jpg')">
      </div>
      <div class="toggle">
        <label for="toggle7">Toggle 7</label>
        <input type="checkbox" id="toggle7" onchange="loadImage('7.jpg')">
      </div>
      <div class="toggle">
        <label for="toggle8">Toggle 8</label>
        <input type="checkbox" id="toggle8" onchange="loadImage('8.jpg')">
      </div>
    </div>

    <div id="right-panel">
      <!-- Image Goes Here -->
      <img id="image" src="" alt="Image">
    </div>
  </div>

  <script>
    function loadImage(imageName) {
      document.getElementById('image').src = imageName;
    }
  </script>

</body>
</html>
